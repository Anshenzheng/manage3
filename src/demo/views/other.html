<div ng-controller="myPlatformCtrl">
    <div class="top-nav-wrap">
        <div class="back backBtn"><i class="iconfont icon-back"></i></div>
        <div class="title2">Base</div>
        <div class="right">
            <div class="nav">
                <a class="li"><i class="iconfont icon-plus"></i></a>
                <a class="li"><i class="iconfont icon-search"></i></a>
                <a class="li"><i class="iconfont icon-bell"></i><i class="tip" ng-if="mainStatus.msgBubble">{{mainStatus.msgBubble}}</i></a>
            </div>
        </div>
    </div>
    <div class="page-main page-main-0">
        <div class="column-layout-wrap  mg-0 column-layout-wrap2" ng-controller="oneCtrl">
            <div class="side-wrap">
                <div class="tree-list" tree-list="../data/tree.data" ng-model="itemData.item"></div>
            </div>
            <div class="main-wrap">
                <div details-info="../data/project-details.data" details-params='{id:{{itemData.item.id||0}}}'>
                    <div class="loader" ng-if="isLoading">
                        <div class="loader-inner pacman">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div ng-if="!isLoading">
                        <div class="mgb color-gray text-italic">{{details.companyName}} &gt; {{details.city}} &gt; {{details.projectName}}</div>
                        <div class="mg-l">
                            <div class="mg col-group">
                                <div class="col-6">
                                    <img src="../ui/img/example-1.jpg" width="100%"/>
                                </div>
                                <div class="col-6">
                                    <form name="myForm" action="../data/form.data" form-validator>
                                        <div class="form-tr">
                                            <div class="form-th">项目名称</div>
                                            <div class="form-td"><input type="text" class="ipt" placeholder="输入框" ng-model="formData.name"></div>
                                        </div>
                                        <div class="form-tr">
                                            <div class="form-th"></div>
                                            <div class="form-td">
                                                <button type="submit" class="btn btn-primary btn-l">保存</button>
                                                <span ng-show="submitInfo">{{submitInfo}}</span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
